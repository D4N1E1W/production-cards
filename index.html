<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CG Production Cards</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0559/6400/8510/files/CG_LOGO.png?v=1742583010">
    <link rel="apple-touch-icon" href="https://cdn.shopify.com/s/files/1/0559/6400/8510/files/CG_LOGO.png?v=1742583010">
    <meta name="theme-color" content="#fd0786">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            /* Primary Brand Colors */
            --cg-pink: #fd0786;
            --cg-pink-light: #ff4b9f;
            --cg-pink-dark: #d1066f;
            --cg-blue: #4A90E2;
            --cg-green: #10b981;
            --cg-yellow: #f59e0b;
            --cg-red: #ef4444;
            
            /* Enhanced Color Palette */
            --text-dark: #0f172a;
            --text-medium: #334155;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            
            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-glass: rgba(255, 255, 255, 0.85);
            
            /* Border & Surface */
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --border-strong: #94a3b8;
            
            /* Shadows & Effects */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 20px rgba(253, 7, 134, 0.3);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            
            /* Spacing Scale */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Typography */
            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            
            /* Animations */
            --ease-out: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-in: cubic-bezier(0.4, 0, 1, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 150ms var(--ease-out);
            --transition-normal: 300ms var(--ease-out);
            --transition-slow: 500ms var(--ease-out);
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #fd0786 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(253, 7, 134, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(255, 75, 159, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 40% 40%, rgba(74, 144, 226, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Logo Styles */
        .logo-img {
            width: 240px;
            height: auto;
            margin-bottom: var(--space-8);
            filter: drop-shadow(0 8px 32px rgba(0,0,0,0.3)) drop-shadow(0 0 20px rgba(253, 7, 134, 0.4));
            transition: all var(--transition-slow);
            position: relative;
            z-index: 2;
        }
        
        .logo-img:hover {
            transform: scale(1.05) rotate(1deg);
            filter: drop-shadow(0 12px 40px rgba(0,0,0,0.4)) drop-shadow(0 0 30px rgba(253, 7, 134, 0.6));
        }
        
        .header-logo {
            height: 30px;
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @media (max-width: 480px) {
            .logo-img {
                width: 150px;
            }
            
            .header-logo {
                height: 24px;
            }
        }
        
        /* Landing Page */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-5);
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .landing-page::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
        }
        
        .landing-page.hidden {
            display: none;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: var(--space-12);
            color: white;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }
        
        .tagline::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }
        
        .production-selector {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
            width: 100%;
            max-width: 560px;
            box-shadow: var(--shadow-xl), 0 0 40px rgba(253, 7, 134, 0.1);
            position: relative;
            z-index: 2;
            transition: all var(--transition-normal);
        }
        
        .production-selector:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl), 0 0 60px rgba(253, 7, 134, 0.2), 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .production-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: var(--radius-2xl);
            pointer-events: none;
        }
        
        .selector-title {
            color: var(--text-dark);
            font-size: 24px;
            margin-bottom: var(--space-6);
            font-weight: 700;
            letter-spacing: -0.025em;
            position: relative;
        }
        
        .selector-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--cg-pink), var(--cg-pink-light));
            border-radius: var(--radius-full);
        }
        
        .production-list {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .production-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.3);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-3);
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .production-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(253, 7, 134, 0.1), transparent);
            transition: left var(--transition-normal);
        }
        
        .production-item:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(253, 7, 134, 0.2);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(253, 7, 134, 0.1);
        }
        
        .production-item:hover::before {
            left: 100%;
        }
        
        .production-name {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.01em;
        }
        
        .production-date {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
        }
        
        .btn-new {
            width: 100%;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--cg-pink) 0%, var(--cg-pink-light) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
        }
        
        .btn-new::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-normal);
        }
        
        .btn-new:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-glow), var(--shadow-lg);
        }
        
        .btn-new:hover::before {
            left: 100%;
        }
        
        .btn-new:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        /* Main App */
        .app-container {
            display: none;
        }
        
        .app-container.active {
            display: block;
        }
        
        .header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
            padding: var(--space-4);
            box-shadow: var(--shadow-md), 0 0 20px rgba(253, 7, 134, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all var(--transition-normal);
        }
        
        .header:hover {
            box-shadow: var(--shadow-lg), 0 0 30px rgba(253, 7, 134, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .production-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--cg-pink);
            vertical-align: middle;
        }
        
        @media (max-width: 480px) {
            .production-title {
                font-size: 16px;
            }
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.3);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .btn-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(253, 7, 134, 0.1), rgba(255, 75, 159, 0.1));
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .btn-icon:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md), 0 0 15px rgba(253, 7, 134, 0.2);
            border-color: rgba(253, 7, 134, 0.3);
        }
        
        .btn-icon:hover::before {
            opacity: 1;
        }
        
        .btn-icon.active {
            background: linear-gradient(135deg, var(--cg-pink), var(--cg-pink-light));
            color: white;
            border-color: var(--cg-pink);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-icon.active::before {
            opacity: 0;
        }
        
        .beat-progress {
            background: rgba(226, 232, 240, 0.3);
            height: 6px;
            margin-top: var(--space-3);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
        }
        
        .beat-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }
        
        .beat-progress-bar {
            background: linear-gradient(90deg, var(--cg-green), #22c55e);
            height: 100%;
            width: 0%;
            transition: width var(--transition-slow);
            border-radius: var(--radius-full);
            position: relative;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Beat Cards */
        .beats-container {
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .beat-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(226, 232, 240, 0.2);
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(253, 7, 134, 0.05);
            overflow: hidden;
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .beat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            pointer-events: none;
            z-index: 1;
        }
        
        .beat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl), 0 0 40px rgba(253, 7, 134, 0.1);
            border-color: rgba(253, 7, 134, 0.2);
        }
        
        .beat-header {
            background: linear-gradient(135deg, var(--cg-pink) 0%, var(--cg-pink-light) 100%);
            padding: var(--space-4);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            transition: all var(--transition-normal);
            overflow: hidden;
        }
        
        .beat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-normal);
        }
        
        .beat-header:hover::before {
            left: 100%;
        }
        
        .beat-header.completed {
            background: linear-gradient(135deg, var(--cg-green) 0%, #22c55e 100%);
        }
        
        .beat-header.completed::after {
            content: '✨';
            position: absolute;
            top: 50%;
            right: 60px;
            transform: translateY(-50%);
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
            50% { transform: translateY(-50%) scale(1.2) rotate(180deg); }
        }
        
        .beat-number {
            font-size: 16px;
            font-weight: bold;
        }
        
        .beat-status {
            display: flex;
            gap: 8px;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .status-icon.complete {
            background: white;
            color: var(--cg-green);
        }
        
        .beat-content {
            padding: var(--space-5);
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all var(--transition-slow);
            position: relative;
            z-index: 2;
        }
        
        .beat-card.expanded .beat-content {
            opacity: 1;
            max-height: 2000px;
            animation: slideIn var(--transition-slow) ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .field-group {
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
            position: relative;
        }
        
        .field-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .field-group::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cg-pink), var(--cg-pink-light));
            transition: width var(--transition-normal);
        }
        
        .field-group:hover::after {
            width: 60px;
        }
        
        .field-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-medium);
            margin-bottom: var(--space-2);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .field-label::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 3px;
            background: var(--cg-pink);
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .field-content {
            background: rgba(248, 250, 252, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.3);
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            min-height: 60px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 14px;
            color: var(--text-dark);
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .field-content[contenteditable="true"] {
            cursor: text;
        }
        
        .field-content[contenteditable="true"]:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(253, 7, 134, 0.2);
            box-shadow: var(--shadow-sm), 0 0 15px rgba(253, 7, 134, 0.1);
            transform: translateY(-1px);
        }
        
        .field-content[contenteditable="true"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: var(--cg-pink);
            box-shadow: var(--shadow-md), 0 0 20px rgba(253, 7, 134, 0.2);
            transform: translateY(-2px);
        }
        
        .field-content[contenteditable="true"]:focus::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--cg-pink), var(--cg-pink-light));
            border-radius: var(--radius-lg);
            z-index: -1;
            opacity: 0.1;
        }
        
        .field-content.empty {
            color: var(--text-light);
            font-style: italic;
            position: relative;
        }
        
        .field-content.empty::after {
            content: '\2728 Click to add content';
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-light);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .field-content.empty:hover::after {
            opacity: 1;
        }
        
        /* Props List */
        .props-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .prop-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            background: rgba(248, 250, 252, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.3);
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .prop-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            transition: left var(--transition-normal);
        }
        
        .prop-item:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: var(--shadow-sm), 0 0 15px rgba(16, 185, 129, 0.1);
        }
        
        .prop-item:hover::before {
            left: 100%;
        }
        
        .prop-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--cg-green);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .prop-checkbox::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--cg-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all var(--transition-normal);
        }
        
        .prop-checkbox:hover {
            border-color: var(--cg-green);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);

<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <img src="https://cdn.shopify.com/s/files/1/0559/6400/8510/files/CG_LOGO.png?v=1742583010" alt="Clean Girl" class="logo-img">
        <div class="tagline">Production Cards</div>
        
        <div class="production-selector">
            <div class="selector-title">Select Production</div>
            <div class="production-list" id="productionList">
                <!-- Productions will be listed here -->
            </div>
            <button class="btn-new" onclick="createNewProduction()">+ Create New Production</button>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="header-content">
                <div style="display: flex; align-items: center;">
                    <img src="https://cdn.shopify.com/s/files/1/0559/6400/8510/files/CG_LOGO.png?v=1742583010" alt="CG" class="header-logo">
                    <div class="production-title" id="productionTitle">Production</div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="editToggle" onclick="toggleEditMode()" title="Edit Mode">✏️</button>
                    <button class="btn-icon" onclick="shareProduction()" title="Share Link">🔗</button>
                    <button class="btn-icon" onclick="exportPDF()" title="Download PDF">📄</button>
                    <button class="btn-icon" onclick="exportData()" title="Export JSON">💾</button>
                    <button class="btn-icon" onclick="backToMenu()" title="Back to Menu">🏠</button>
                </div>
            </div>
            <div class="beat-progress">
                <div class="beat-progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="beats-container" id="beatsContainer">
            <!-- Beats will be loaded here -->
        </div>
        
        <div class="quick-actions">
            <button class="btn-action" onclick="addBeat()">+ Add Beat</button>
            <button class="btn-action primary" onclick="markCurrentComplete()">✓ Complete</button>
            <button class="btn-action" onclick="saveProduction()">💾 Save</button>
        </div>
    </div>
    
    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <img src="https://cdn.shopify.com/s/files/1/0559/6400/8510/files/CG_LOGO.png?v=1742583010" alt="Clean Girl" style="height: 40px; margin-bottom: 20px;">
            <div class="modal-title">Share Production</div>
            <div class="share-link" id="shareLink"></div>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="copyShareLink()">Copy Link</button>
                <button class="modal-btn secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        // App State
        let currentProduction = null;
        let productions = JSON.parse(localStorage.getItem('cg_productions') || '{}');
        let currentBeatIndex = 0;
        let editMode = false;
        
        // Initialize
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const prodId = urlParams.get('prod');
            const mode = urlParams.get('mode');
            
            // Initialize scroll animations
            initializeScrollAnimations();
            
            // Initialize keyboard shortcuts
            initializeKeyboardShortcuts();
            
            // Add smooth scrolling behavior
            document.documentElement.style.scrollBehavior = 'smooth';
            
            if (prodId && productions[prodId]) {
                loadProduction(prodId);
                if (mode === 'edit') {
                    editMode = true;
                    updateEditModeUI();
                }
            } else {
                showLandingPage();
            }
        });
        
        // Initialize scroll animations
        function initializeScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);
            
            // Observe elements that should animate on scroll
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }
        
        // Initialize keyboard shortcuts
        function initializeKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + S to save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (currentProduction) {
                        saveProduction();
                    }
                }
                
                // Ctrl/Cmd + E to toggle edit mode
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault();
                    if (currentProduction) {
                        toggleEditMode();
                    }
                }
                
                // Escape to close modals
                if (e.key === 'Escape') {
                    closeModal();
                }
                
                // Arrow keys for beat navigation
                if (currentProduction && !e.target.contentEditable) {
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        navigateBeat(1);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        navigateBeat(-1);
                    }
                }
            });
        }
        
        // Navigate between beats
        function navigateBeat(direction) {
            const newIndex = currentBeatIndex + direction;
            if (newIndex >= 0 && newIndex < currentProduction.beats.length) {
                currentBeatIndex = newIndex;
                toggleBeat(currentBeatIndex);
                
                // Scroll to the beat card
                const beatCard = document.querySelectorAll('.beat-card')[currentBeatIndex];
                if (beatCard) {
                    beatCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }
        
        // Show landing page
        function showLandingPage() {
            const landingPage = document.getElementById('landingPage');
            const appContainer = document.getElementById('appContainer');
            const productionList = document.getElementById('productionList');
            
            landingPage.classList.remove('hidden');
            appContainer.classList.remove('active');
            
            // Clear and populate production list
            productionList.innerHTML = '';
            
            Object.keys(productions).forEach(id => {
                const prod = productions[id];
                const item = document.createElement('div');
                item.className = 'production-item';
                item.onclick = () => loadProduction(id);
                item.innerHTML = `
                    <div>
                        <div class="production-name">${prod.title}</div>
                        <div class="production-date">${prod.date || 'No date'}</div>
                    </div>
                    <div style="color: var(--text-muted);">${prod.beats?.length || 0} beats</div>
                `;
                productionList.appendChild(item);
            });
            
            if (Object.keys(productions).length === 0) {
                productionList.innerHTML = '<div style="color: #6c757d; padding: 20px;">No productions yet</div>';
            }
        }
        
        // Create new production
        function createNewProduction() {
            const title = prompt('Production Title:');
            if (!title) return;
            
            const id = title.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
            
            productions[id] = {
                id: id,
                title: title,
                date: new Date().toISOString().split('T')[0],
                beats: [
                    {
                        number: 1,
                        title: '',
                        intention: '',
                        eyes: '',
                        ears: '',
                        production: '',
                        props: [],
                        propsChecked: {},
                        edit: '',
                        referenceImage: null,
                        completed: false
                    }
                ]
            };
            
            localStorage.setItem('cg_productions', JSON.stringify(productions));
            loadProduction(id);
            editMode = true;
            updateEditModeUI();
        }
        
        // Load production
        function loadProduction(id) {
            currentProduction = productions[id];
            if (!currentProduction) return;
            
            // Update URL
            window.history.pushState({}, '', `?prod=${id}`);
            
            // Show app
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('appContainer').classList.add('active');
            
            // Set title
            document.getElementById('productionTitle').textContent = currentProduction.title;
            
            // Load beats
            renderBeats();
            updateProgress();
        }
        
        // Toggle edit mode
        function toggleEditMode() {
            editMode = !editMode;
            updateEditModeUI();
            renderBeats();
        }
        
        // Update edit mode UI
        function updateEditModeUI() {
            const editToggle = document.getElementById('editToggle');
            if (editMode) {
                editToggle.classList.add('active');
            } else {
                editToggle.classList.remove('active');
            }
        }
        
        // Render beats
        function renderBeats() {
            const container = document.getElementById('beatsContainer');
            container.innerHTML = '';
            
            currentProduction.beats.forEach((beat, index) => {
                const beatCard = document.createElement('div');
                beatCard.className = 'beat-card' + (index === 0 ? ' expanded' : '');
                
                // Build beat title - just number if no title
                const beatTitle = beat.title ? 
                    `BEAT ${beat.number}: ${beat.title}` : 
                    `BEAT ${beat.number}`;
                
                beatCard.innerHTML = `
                    <div class="beat-header ${beat.completed ? 'completed' : ''}" onclick="toggleBeat(${index})">
                        <div class="beat-number">${beatTitle}</div>
                        <div class="beat-status">
                            <div class="status-icon ${beat.completed ? 'complete' : ''}" onclick="toggleComplete(event, ${index})">
                                ${beat.completed ? '✓' : ''}
                            </div>
                        </div>
                    </div>
                    <div class="beat-content">
                        ${editMode ? `
                            <div class="field-group">
                                <div class="field-label">TITLE</div>
                                <div class="field-content" contenteditable="true" data-beat="${index}" data-field="title" placeholder="Enter beat title (optional)">${beat.title || ''}</div>
                            </div>
                        ` : (beat.title ? `
                            <div class="field-group">
                                <div class="field-label">TITLE</div>
                                <div class="field-content">${beat.title}</div>
                            </div>
                        ` : '')}
                        
                        <div class="field-group">
                            <div class="field-label">INTENTION</div>
                            <div class="field-content ${!beat.intention && !editMode ? 'empty' : ''}" 
                                 ${editMode ? 'contenteditable="true"' : ''} 
                                 data-beat="${index}" 
                                 data-field="intention">${beat.intention || (editMode ? '' : 'No intention notes')}</div>
                        </div>
                        
                        <div class="field-group">
                            <div class="field-label">EYES</div>
                            <div class="field-content ${!beat.eyes && !editMode ? 'empty' : ''}" 
                                 ${editMode ? 'contenteditable="true"' : ''} 
                                 data-beat="${index}" 
                                 data-field="eyes">${beat.eyes || (editMode ? '' : 'No visual notes')}</div>
                        </div>
                        
                        <div class="field-group">
                            <div class="field-label">EARS</div>
                            <div class="field-content ${!beat.ears && !editMode ? 'empty' : ''}" 
                                 ${editMode ? 'contenteditable="true"' : ''} 
                                 data-beat="${index}" 
                                 data-field="ears">${beat.ears || (editMode ? '' : 'No audio notes')}</div>
                        </div>
                        
                        <div class="field-group">
                            <div class="field-label">PRODUCTION</div>
                            <div class="field-content ${!beat.production && !editMode ? 'empty' : ''}" 
                                 ${editMode ? 'contenteditable="true"' : ''} 
                                 data-beat="${index}" 
                                 data-field="production">${beat.production || (editMode ? '' : 'No production notes')}</div>
                        </div>
                        
                        <div class="field-group">
                            <div class="field-label">PROPS</div>
                            <div class="props-list">
                                ${(beat.props || []).map((prop, i) => `
                                    <div class="prop-item">
                                        <div class="prop-checkbox ${beat.propsChecked?.[i] ? 'checked' : ''}" onclick="toggleProp(${index}, ${i})">
                                            ${beat.propsChecked?.[i] ? '✓' : ''}
                                        </div>
                                        <div class="prop-text">${prop}</div>
                                        ${editMode ? `<button class="prop-delete" onclick="removeProp(${index}, ${i})">×</button>` : ''}
                                    </div>
                                `).join('')}
                                ${editMode ? `
                                    <button class="add-prop-btn" onclick="addProp(${index})">+ Add Prop</button>
                                ` : (beat.props?.length === 0 ? '<div style="color: var(--text-muted); font-style: italic; font-size: 14px;">No props listed</div>' : '')}
                            </div>
                        </div>
                        
                        <div class="field-group">
                            <div class="field-label">EDIT NOTES</div>
                            <div class="field-content ${!beat.edit && !editMode ? 'empty' : ''}" 
                                 ${editMode ? 'contenteditable="true"' : ''} 
                                 data-beat="${index}" 
                                 data-field="edit">${beat.edit || (editMode ? '' : 'No edit notes')}</div>
                        </div>
                        
                        <div class="field-group">
                            <div class="field-label">REFERENCE IMAGE</div>
                            ${beat.referenceImage ? `
                                <img src="${beat.referenceImage}" class="reference-image" onclick="viewImage('${beat.referenceImage}')" alt="Reference">
                                ${editMode ? `<br><button class="image-remove-btn" onclick="removeImage(${index})">Remove Image</button>` : ''}
                            ` : ''}
                            ${editMode && !beat.referenceImage ? `
                                <div class="image-upload-area" onclick="document.getElementById('imageUpload${index}').click()">
                                    <div class="image-upload-label">📸 Upload Reference Image</div>
                                    <div class="image-upload-hint">Click to select image (max 500KB)</div>
                                    <input type="file" id="imageUpload${index}" class="image-upload-input" accept="image/*" onchange="uploadImage(${index}, this)">
                                </div>
                            ` : (!beat.referenceImage && !editMode ? '<div style="color: var(--text-muted); font-style: italic; font-size: 14px;">No reference image</div>' : '')}
                        </div>
                    </div>
                `;
                container.appendChild(beatCard);
            });
            
            // Add input listeners
            if (editMode) {
                document.querySelectorAll('.field-content[contenteditable]').forEach(field => {
                    field.addEventListener('blur', saveField);
                });
            }
        }
        
        // Toggle beat expansion
        function toggleBeat(index) {
            const cards = document.querySelectorAll('.beat-card');
            cards.forEach((card, i) => {
                if (i === index) {
                    card.classList.toggle('expanded');
                    if (card.classList.contains('expanded')) {
                        currentBeatIndex = index;
                    }
                } else {
                    card.classList.remove('expanded');
                }
            });
        }
        
        // Toggle beat complete
        function toggleComplete(event, index) {
            event.stopPropagation();
            currentProduction.beats[index].completed = !currentProduction.beats[index].completed;
            saveProduction();
            renderBeats();
            updateProgress();
        }
        
        // Toggle prop checked
        function toggleProp(beatIndex, propIndex) {
            if (!currentProduction.beats[beatIndex].propsChecked) {
                currentProduction.beats[beatIndex].propsChecked = {};
            }
            currentProduction.beats[beatIndex].propsChecked[propIndex] = 
                !currentProduction.beats[beatIndex].propsChecked[propIndex];
            saveProduction();
            renderBeats();
        }
        
        // Add prop
        function addProp(beatIndex) {
            const propName = prompt('Enter prop name:');
            if (!propName) return;
            
            if (!currentProduction.beats[beatIndex].props) {
                currentProduction.beats[beatIndex].props = [];
            }
            currentProduction.beats[beatIndex].props.push(propName);
            saveProduction();
            renderBeats();
        }
        
        // Remove prop
        function removeProp(beatIndex, propIndex) {
            currentProduction.beats[beatIndex].props.splice(propIndex, 1);
            // Adjust checked states
            const newChecked = {};
            Object.keys(currentProduction.beats[beatIndex].propsChecked || {}).forEach(key => {
                const keyNum = parseInt(key);
                if (keyNum < propIndex) {
                    newChecked[key] = currentProduction.beats[beatIndex].propsChecked[key];
                } else if (keyNum > propIndex) {
                    newChecked[keyNum - 1] = currentProduction.beats[beatIndex].propsChecked[key];
                }
            });
            currentProduction.beats[beatIndex].propsChecked = newChecked;
            saveProduction();
            renderBeats();
        }
        
        // Upload image
        function uploadImage(beatIndex, input) {
            const file = input.files[0];
            if (!file) return;
            
            // Check file size (limit to 500KB for localStorage)
            if (file.size > 500000) {
                alert('Image too large! Please use an image under 500KB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentProduction.beats[beatIndex].referenceImage = e.target.result;
                saveProduction();
                renderBeats();
            };
            reader.readAsDataURL(file);
        }
        
        // Remove image
        function removeImage(beatIndex) {
            if (confirm('Remove reference image?')) {
                currentProduction.beats[beatIndex].referenceImage = null;
                saveProduction();
                renderBeats();
            }
        }
        
        // View image
        function viewImage(src) {
            window.open(src, '_blank');
        }
        
        // Save field content
        function saveField(event) {
            const beatIndex = parseInt(event.target.dataset.beat);
            const field = event.target.dataset.field;
            currentProduction.beats[beatIndex][field] = event.target.textContent;
            saveProduction();
        }
        
        // Add new beat
        function addBeat() {
            const newBeat = {
                number: currentProduction.beats.length + 1,
                title: '',
                intention: '',
                eyes: '',
                ears: '',
                production: '',
                props: [],
                propsChecked: {},
                edit: '',
                referenceImage: null,
                completed: false
            };
            currentProduction.beats.push(newBeat);
            saveProduction();
            renderBeats();
        }
        
        // Mark current beat complete
        function markCurrentComplete() {
            currentProduction.beats[currentBeatIndex].completed = true;
            if (currentBeatIndex < currentProduction.beats.length - 1) {
                currentBeatIndex++;
            }
            saveProduction();
            renderBeats();
            updateProgress();
            toggleBeat(currentBeatIndex);
        }
        
        // Update progress bar
        function updateProgress() {
            const completed = currentProduction.beats.filter(b => b.completed).length;
            const total = currentProduction.beats.length;
            const percentage = (completed / total) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }
        
        // Enhanced save production with better feedback
        function saveProduction() {
            try {
                // Add timestamp to production
                currentProduction.lastModified = new Date().toISOString();
                
                productions[currentProduction.id] = currentProduction;
                localStorage.setItem('cg_productions', JSON.stringify(productions));
                
                showToast('Production saved successfully!', 'success');
                
                // Update progress after save
                updateProgress();
                
            } catch (error) {
                console.error('Save failed:', error);
                showToast('Save failed. Please try again.', 'error');
            }
        }
        
        // Share production
        function shareProduction() {
            const shareUrl = `${window.location.origin}${window.location.pathname}?prod=${currentProduction.id}`;
            document.getElementById('shareLink').textContent = shareUrl;
            document.getElementById('shareModal').classList.add('active');
        }
        
        // Copy share link
        function copyShareLink() {
            const shareUrl = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareUrl);
            showToast('Link copied!');
        }
        
        // Export as PDF
        function exportPDF() {
            showToast('Preparing PDF...');
            
            // Store current state
            const wasEditMode = editMode;
            
            // Ensure all beats are expanded for printing
            document.querySelectorAll('.beat-card').forEach(card => {
                card.classList.add('expanded');
            });
            
            // Exit edit mode for clean print
            if (editMode) {
                editMode = false;
                renderBeats();
                document.querySelectorAll('.beat-card').forEach(card => {
                    card.classList.add('expanded');
                });
            }
            
            // Update page title for PDF filename
            const originalTitle = document.title;
            const date = new Date().toISOString().split('T')[0];
            document.title = `${currentProduction.title} - Production Cards - ${date}`;
            
            // Add print-specific class
            document.body.classList.add('printing');
            
            // Trigger print dialog
            setTimeout(() => {
                window.print();
                
                // Restore state after printing
                setTimeout(() => {
                    document.title = originalTitle;
                    document.body.classList.remove('printing');
                    if (wasEditMode) {
                        editMode = true;
                        renderBeats();
                    } else {
                        // Collapse all but first beat
                        document.querySelectorAll('.beat-card').forEach((card, i) => {
                            if (i !== 0) card.classList.remove('expanded');
                        });
                    }
                }, 100);
            }, 100);
        }
        
        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(currentProduction, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportLink = document.createElement('a');
            exportLink.setAttribute('href', dataUri);
            exportLink.setAttribute('download', `${currentProduction.id}.json`);
            document.body.appendChild(exportLink);
            exportLink.click();
            document.body.removeChild(exportLink);
            showToast('Data exported as JSON!');
        }
        
        // Back to menu
        function backToMenu() {
            window.history.pushState({}, '', window.location.pathname);
            showLandingPage();
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('shareModal').classList.remove('active');
        }
        
        // Enhanced toast notification with animations
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                success: 'linear-gradient(135deg, var(--cg-green), #22c55e)',
                error: 'linear-gradient(135deg, var(--cg-red), #f87171)',
                warning: 'linear-gradient(135deg, var(--cg-yellow), #fbbf24)',
                info: 'linear-gradient(135deg, var(--cg-pink), var(--cg-pink-light))'
            };
            
            toast.style.cssText = `
                position: fixed;
                bottom: 120px;
                left: 50%;
                transform: translateX(-50%) translateY(20px);
                background: ${colors[type] || colors.info};
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 14px;
                font-weight: 600;
                z-index: 2000;
                box-shadow: var(--shadow-lg), 0 0 30px rgba(253, 7, 134, 0.3);
                backdrop-filter: blur(10px);
                opacity: 0;
                transition: all var(--transition-normal);
                letter-spacing: 0.025em;
            `;
            
            // Add icon based on type
            const icons = {
                success: '✓',
                error: '⚠️',
                warning: '⚠️',
                info: '✨'
            };
            
            toast.textContent = `${icons[type] || icons.info} ${message}`;
            document.body.appendChild(toast);
            
            // Animate in
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(0)';
            });
            
            // Animate out and remove
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Enhanced loading state
        function setLoadingState(element, isLoading) {
            if (isLoading) {
                element.classList.add('loading');
                element.style.pointerEvents = 'none';
            } else {
                element.classList.remove('loading');
                element.style.pointerEvents = 'auto';
            }
        }
        
        // Smooth card transitions
        function animateCardUpdate(cardElement) {
            cardElement.style.transform = 'scale(0.98)';
            cardElement.style.opacity = '0.8';
            
            setTimeout(() => {
                cardElement.style.transform = 'scale(1)';
                cardElement.style.opacity = '1';
            }, 150);
        }
        
        // Also update manifest if needed
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</body>
